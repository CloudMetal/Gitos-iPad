<!DOCTYPE html>
<html>
<head>
<link rel='stylesheet' href='bootstrap.css'></link>
<link rel='stylesheet' href='gitos.css'></link>
</head>
<body>
<table class='table' id='issue-comments-table'>
    <tr>
        <td>
            <img src='%@' class='avatar' />
            <div class='comment-details'>
                <b>%@</b> opened this %@
                <h3>%@</h3>
                <p>%@</p>
            </div>
        </td>
    </tr>
    %@
</table>
</body>
</html>
