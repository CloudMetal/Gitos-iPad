<!DOCTYPE html>
<html>
<head>
<link rel='stylesheet' href='bootstrap.css'></link>
<link rel='stylesheet' href='gitos.css'></link>
</head>
<body>
<table class='table' id='issue-comments-table'>
    <tr>
        <td>
            <aside class='issue-creator pull-left'>
                <img src='%@' class='avatar' />
                <span class='label'>%@</span>
            </aside>
            <div class='comment-details'>
                <b>%@</b>
                <span class='lightgrey'>opened this %@</span>
                <h3>%@</h3>
                <p>%@</p>
            </div>
        </td>
    </tr>
    %@
</table>
</body>
</html>
