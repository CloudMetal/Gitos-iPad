          h2 {
              font-size: 20px;
              line-height: 30px; }

          #panel {
            border: 1px solid rgba(0, 0, 0, .4);
            width: 300px;
            background: #fff;
            margin: 100px auto 0;
            background: #fff;
            border-radius: 4px;
            box-shadow: 0 3px 8px rgba(0, 0, 0, .2);
          }

          .actor {
              text-align: center;
              padding: 40px 20px 30px;
          }

          .actor:first-of-type {
            border-radius: 4px 4px 0 0;
            box-shadow: 1px 1px 1px -1px #fff inset;
          }

          .actor:first-of-type .avatar-holder {
            margin-top: -70px;
          }

          .actor:last-of-type {
            border-radius: 0 0 4px 4px;
          }

          .actor:last-of-type .avatar-holder {
            margin-bottom: -60px;
          }

          .avatar-holder {
            width: 100px;
            margin: 0 auto 0;
            border-radius: 4px;
            border: 4px solid #fff;
            box-shadow: 0 5px 11px -2px rgba(0, 0, 0, .5);
            line-height: 0;
            position: relative;
          }

          .avatar-holder:before {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            content: "";
            height: 120px;
            z-index: 10;
            box-shadow: 0 3px 15px -2px rgba(0, 0, 0, .6) inset;
          }

          .avatar-holder img {
            max-width: 100%;
          }

          .avatar-holder .name {
            box-shadow: 0 1px 1px -1px rgba(255, 255, 255, .5) inset;
            font-size: .9em;
            font-weight: bold;
            display: block;
            line-height: 100%;
            color: #fff;
            text-shadow: 0 1px 1px rgba(0, 0, 0, .88);
            border-top: 1px solid rgba(255, 255, 255, .3);
            padding: 7px 2px;
            width: 100%;
            box-sizing: border-box;
            background: -webkit-linear-gradient(#72757F, #626570);
            border-radius: 0 0 3px 3px;
            text-overflow: ellipsis;
          }

          .action {
            padding: 20px;
            font-size: 25px;
            color: #666;
            background: #fff;
            border-top: 1px dashed #bbb;
            border-bottom: 1px dashed #bbb;
            background: rgba(0, 0, 0, .05);
          }

          .action h2 {
              display: inline-block;
              border-radius: 50px;
              line-height: normal;
              padding: 7px 18px 12px; }

          .repo {
              color: #fff;
              text-shadow: 0 1px 2px rgba(0, 0, 0, 0.9); }
