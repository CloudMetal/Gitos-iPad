<!DOCTYPE html>
<html>
  <head>
    <title>Commit Activity</title>
    <style>
      .chart rect {
        fill: orange;
        stroke: white;
      }
    </style>
  </head>
  <body>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/lodash.js/1.3.1/lodash.min.js"></script>
    <script>
      var commitActivityUrl = '%@'
        , xhr = new XMLHttpRequest;

      xhr.open('GET', commitActivityUrl, true);
      xhr.onload = drawChart;
      xhr.send();

      function drawChart() {
        var activities = JSON.parse(xhr.responseText);

        var x = d3.scale
                  .linear()
                  .domain([0, d3.max(_.pluck(activities, 'total'))])
                  .range(["0px", "600px"]);

        var chart = d3.select('body')
                      .append('svg')
                      .attr('class', 'chart')
                      .attr('width', 600)
                      .attr('height', document.body.clientWidth);

        chart.selectAll('rect')
             .data(activities)
             .enter()
             .append('rect')
             .attr('height', function(d) { return d.total * 20 + 'px' })
             .attr('width', 20)
             .attr('y', function(d) { return 400 - d.total * 20 })
             .attr('x', function(d, i) { return i * 20 + 1 });
      }
    </script>
  </body>
</html>
