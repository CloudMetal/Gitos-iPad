<!DOCTYPE html>
<html>
    <head>
        <link rel='stylesheet' href='bootstrap.css'></link>
        <link rel='stylesheet' href='gitos.css'></link>
    </head>
    <body>
        <form class='form-horizontal' id='feedback-form'>
            <div class='control-group'>
                <label class='control-label'>Your name</label>
                <div class='controls'>
                    <input type='text' class='span5' placeholder='Your name' required='required' />
                </div>
            </div>
            <div class='control-group'>
                <label class='control-label'>Your email</label>
                <div class='controls'>
                    <input type='email' class='span5' placeholder='Your email' required='required' />
                </div>
            </div>
            <div class='control-group'>
                <label class='control-label'>Your message</label>
                <div class='controls'>
                    <textarea class='span5' rows="4" placeholder='Type your message here' required='required'></textarea>
                </div>
            </div>
            <div class='control-group'>
                <div class='controls'>
                    <input type='submit' class='btn btn-primary' value='Send' />
                </div>
            </div>
        </form>
    </body>
</html>
